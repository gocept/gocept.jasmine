language: python
services:
  - docker
python:
  - 2.7
before_install:
  - docker pull gocept/pipelines-selenium:latest
script:
  - docker run --volume=/home/travis/build/gocept/gocept.jasmine:/gocept.jasmine \
    --workdir="/gocept.jasmine" gocept/pipelines-selenium -c "pip install zc.buildout; buildout; bin/test"
notifications:
  webhooks:
    secure: 
